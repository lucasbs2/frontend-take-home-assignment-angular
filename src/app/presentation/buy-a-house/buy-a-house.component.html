
<div class="d-flex"><img class="icon" src="../../assets/insuranceAuto.svg"/></div>
<h4 class="d-flex"><strong>Buy a house</strong></h4>
<span class="text-muted">Saving goal</span>
<div class="row form-container">
    <div class="col-md-6 d-flex flex-column flex-fill">
        <span class="mb-1">Total Amount</span>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text border-secondary">$</span>
            </div>
    
            <input type="tel" (blur)="onTotalAmountBlur()" (focus)="onTotalAmountFocus()" currencyMask class="form-control border-secondary" [options]="{ prefix: '',align: 'left'}"  [(ngModel)]="totalAmount" (ngModelChange)="onFormChanged()" placeholder="0.00" aria-label="Total amount">
        </div>
              
    </div>
    <div class="col-md-6 d-flex flex-column flex-fill">
        <span class="mb-1 mt-3 mt-md-0">Reach goal by</span>
        <div class="d-flex border-top border-bottom rounded border-secondary date-container">
            <button class="btn btn-lg btn-secondary btn-prepend" (click)="decreaseMonth()" [disabled]="disableDecrease"><img src="../../assets/arrow.svg"/></button>
            <div class="flex-fill d-flex flex-column justify-content-center text-center">
                <h5><strong>{{month  | date: "MMMM"}}</strong></h5>
                <span class="year">{{month  | date: "yyyy"}}</span>
            </div>
            <button class="btn btn-lg btn-secondary btn-append" (click)="increaseMonth()"><img class="rotate" src="../../assets/arrow.svg"/></button>
        </div>
    </div>
</div>
<div class="mt-4 border border-secondary rounded">
    <deposit-result></deposit-result>
</div>
<div class="d-flex flex-column align-items-center mt-4">
    <button class="btn mt-2 btn-confirm btn-primary">Confirm</button>
</div>
